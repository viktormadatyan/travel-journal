<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Journal</title>
    <meta name="description" content="A tiny gallery of travel journals">
    <meta name="author" content="Rocco P (juneate)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css?v=1.0">
  </head>
  <body>
    <header class="header">
      <h1>Travel Journal</h1>
    </header>
    <main class="gallery">
      <article class="city toronto">
        <h2><a href="#">Toronto</a></h2>
        <img src="/img/toronto.jpeg" alt="Toronto">
      </article>
      <article class="city helsinki">
        <h2><a href="#">Helsinki</a></h2>
        <img src="/img/helsinki.jpeg" alt="Helsinki">
      </article>
      <article class="city osaka">
        <h2><a href="#">Osaka</a></h2>
        <img src="/img/osaka.jpeg" alt="Osaka">
      </article>
      <article class="city lagos">
        <h2><a href="#">Lagos</a></h2>
        <img src="/img/lagos.jpeg" alt="Lagos">
      </article>
    </main>
  </body>
</html>
