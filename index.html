<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Journal</title>
    <meta name="description" content="A tiny gallery of travel journals">
    <meta name="author" content="Rocco P (juneate)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=1.0">
   
  </head>
  <body>
    <header class="header">
      <h1 class="primary-heading">Travel Journal</h1>
      <botton class="open-or-close" id="menubtn">
        <div></div>
        <div></div>
      </botton>
    </header>

    <nav class="navigation hidden" id="navpanel">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        
      </ul>

    </nav>
    
    <main class="gallery">
      <article class="city toronto">
        <h2 class="city-name"><a href="#">Toronto</a></h2>
        <img src="/img/toronto.jpeg" alt="Toronto" class="city-photo">
      </article>
      <article class="city helsinki">
        <h2 class="city-name"><a href="#">Helsinki</a></h2>
        <img src="/img/helsinki.jpeg" alt="Helsinki" class="city-photo">
      </article>
      <article class="city osaka">
        <h2 class="city-name"><a href="#">Osaka</a></h2>
        <img src="/img/osaka.jpeg" alt="Osaka" class="city-photo">
      </article>
      <article class="city lagos">
        <h2 class="city-name"><a href="#">Lagos</a></h2>
        <img src="/img/lagos.jpeg" alt="Lagos" class="city-photo">
      </article>
    </main>

     <script> src="js/index.js"</script>
  </body>
</html>
